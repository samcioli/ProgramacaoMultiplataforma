<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Desconto</title>
</head>
<body>
    <h1>Calculadora de Desconto</h1>

    <label for="preco">Preço:</label>
    <input type="number" id="preco"><br><br>

    <label for="desconto">Desconto (%):</label>
    <input type="number" id="desconto"><br><br>

    <button onclick="calcularDesconto()">Calcular Desconto</button>

    <p id="resultado"></p>

    <script>
        function calcularDesconto() {
            var preco = parseFloat(document.getElementById("preco").value);
            var desconto = parseFloat(document.getElementById("desconto").value);

            if (isNaN(preco) || isNaN(desconto)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira números válidos.";
                return;
            }

            if (desconto < 0 || desconto > 100) {
                document.getElementById("resultado").innerHTML = "O desconto deve estar entre 0 e 100.";
                return;
            }

            var precoComDesconto = preco - (preco * desconto / 100);
            document.getElementById("resultado").innerHTML = "Preço com desconto: " + precoComDesconto.toFixed(2);
        }
    </script>
</body>
</html>
