<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Perímetro do Retângulo</title>
</head>
<body>
    <h1>Calculadora de Perímetro do Retângulo</h1>

    <label for="largura">Largura:</label>
    <input type="number" id="largura"><br><br>

    <label for="altura">Altura:</label>
    <input type="number" id="altura"><br><br>

    <button onclick="calcularPerimetro()">Calcular Perímetro</button>

    <p id="resultado"></p>

    <script>
        function calcularPerimetro() {
            var largura = parseFloat(document.getElementById("largura").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(largura) || isNaN(altura)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira números válidos.";
                return;
            }

            var perimetro = 2 * (largura + altura);
            document.getElementById("resultado").innerHTML = "O perímetro do retângulo é: " + perimetro.toFixed(2);
        }
    </script>
</body>
</html>
