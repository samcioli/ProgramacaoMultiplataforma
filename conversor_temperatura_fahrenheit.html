<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>

    <label for="fahrenheit">Temperatura em Fahrenheit:</label>
    <input type="number" id="fahrenheit"><br><br>

    <button onclick="converterTemperatura()">Converter</button>

    <p id="resultado"></p>

    <script>
        function converterTemperatura() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);

            if (isNaN(fahrenheit)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
                return;
            }

            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("resultado").innerHTML = fahrenheit + "°F é igual a " + celsius.toFixed(2) + "°C";
        }
    </script>
</body>
</html>
