<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Dias</title>
</head>
<body>
    <h1>Conversor de Dias</h1>

    <label for="dias">Dias:</label>
    <input type="number" id="dias"><br><br>

    <button onclick="converterDias()">Converter</button>

    <p id="resultado"></p>

    <script>
        function converterDias() {
            var dias = parseFloat(document.getElementById("dias").value);

            if (isNaN(dias)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
                return;
            }

            var horas = dias * 24;
            var minutos = horas * 60;
            var segundos = minutos * 60;

            document.getElementById("resultado").innerHTML = dias + " dias equivalem a:<br>" +
                horas.toFixed(2) + " horas<br>" +
                minutos.toFixed(2) + " minutos<br>" +
                segundos.toFixed(2) + " segundos";
        }
    </script>
</body>
</html>
