<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Perímetro do Círculo</title>
</head>
<body>
    <h1>Calculadora de Perímetro do Círculo</h1>

    <label for="raio">Raio:</label>
    <input type="number" id="raio"><br><br>

    <button onclick="calcularPerimetro()">Calcular Perímetro</button>

    <p id="resultado"></p>

    <script>
        function calcularPerimetro() {
            var raio = parseFloat(document.getElementById("raio").value);

            if (isNaN(raio)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
                return;
            }

            var perimetro = 2 * Math.PI * raio;
            document.getElementById("resultado").innerHTML = "O perímetro do círculo é: " + perimetro.toFixed(2);
        }
    </script>
</body>
</html>
