<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>

    <label for="celsius">Temperatura em Celsius:</label>
    <input type="number" id="celsius"><br><br>

    <button onclick="converterTemperatura()">Converter</button>

    <p id="resultado"></p>

    <script>
        function converterTemperatura() {
            var celsius = parseFloat(document.getElementById("celsius").value);

            if (isNaN(celsius)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
                return;
            }

            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("resultado").innerHTML = celsius + "°C é igual a " + fahrenheit.toFixed(2) + "°F";
        }
    </script>
</body>
</html>
