<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Área do Círculo</title>
</head>
<body>
    <h1>Calculadora de Área do Círculo</h1>

    <label for="raio">Raio:</label>
    <input type="number" id="raio"><br><br>

    <button onclick="calcularArea()">Calcular Área</button>

    <p id="resultado"></p>

    <script>
        function calcularArea() {
            var raio = parseFloat(document.getElementById("raio").value);

            if (isNaN(raio)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
                return;
            }

            var area = Math.PI * raio * raio;
            document.getElementById("resultado").innerHTML = "A área do círculo é: " + area.toFixed(2);
        }
    </script>
</body>
</html>
